body: >-
  * Conheça o Echo - o Echo (3ª geração) possui alto-falantes premium com
  tecnologia Dolby para reproduzir áudio de 360°, com vocais nítidos e resposta
  dinâmica de graves.

  * Controle sua música por voz – Peça para a Alexa tocar uma música, artista ou
  gênero no Amazon Music, Apple Music, Spotify, Deezer e muito mais. Toque
  música em dispositivos Echo compatíveis em diferentes cômodos com o recurso
  música multi-ambiente.

  * Controle sua casa inteligente por voz – Acenda luzes, tranque portas e muito
  mais com dispositivos conectados compatíveis.

  * Mantenha contato – Ligue para quase todos seus amigos e familiares sem
  levantar um dedo. Faça um Drop In em outros cômodos da sua casa ou envie um
  aviso para outros dispositivos Echo compatíveis.

  * A Alexa tem Skills – Com centenas de Skills, a Alexa está sempre aprendendo
  e adicionando novas Skills para jogar, escutar notícias e muito mais.

  * Criado para proteger sua privacidade – Você pode desconectar o microfone
  eletronicamente apertando o botão ‘desligar’.
